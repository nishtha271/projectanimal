<section class="testimonial py-5" id="testimonial">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 py-5 bg-primary text-white text-center ">
                <div class=" ">
                    <div class="card-body">
                        <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                        <h2 class="py-3">Registration</h2>
                        <p>Tation argumentum et usu, dicit viderer evertitur te has. Eu dictas concludaturque usu, facete detracto patrioque an per, lucilius pertinacia eu vel.

</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-5 border">
                <h4 class="pb-4">Please fill with your details</h4>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <input id="Full Name" [(ngModel)]="name" name="name" placeholder="Full Name" class="form-control" type="text">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="email" [(ngModel)]="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                      </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="Mobile No." [(ngModel)]="number" name="number" placeholder="Mobile No." class="form-control"  type="text">
                        </div>
                        
                        <div class="form-group col-md-12">
                                  <textarea id="comment" [(ngModel)]="password" name="password" cols="40" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <button type="button" class="btn btn-danger" (click)="register()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
